name: Build

on:
  push:
    branches: [ main, master, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      id-token: write
      contents: read

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore log4net.Rollbar.sln
    
    - name: Build
      run: dotnet build log4net.Rollbar.sln --configuration Release --no-restore
    
    - name: Test
      run: dotnet test log4net.Rollbar.sln --configuration Release --no-build --verbosity normal
    
    - name: Create NuGet package
      run: dotnet pack log4net.Rollbar.sln --configuration Release --no-build --output ./artifacts
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./artifacts/*.nupkg
    
    - name: NuGet login (OIDC â†’ temp API key)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: NuGet/login@v1
      id: nuget-login
      with:
        user: mteinum
    
    - name: Publish to NuGet
      if: startsWith(github.ref, 'refs/tags/v')
      shell: pwsh
      run: |
        $package = Get-ChildItem ./artifacts/log4net.Rollbar.*.nupkg | Select-Object -First 1
        if ($package) {
          Write-Host "Publishing $($package.Name)..."
          dotnet nuget push $package.FullName --api-key ${{ steps.nuget-login.outputs.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
        } else {
          Write-Error "No package found matching ./artifacts/log4net.Rollbar.*.nupkg"
          exit 1
        }

